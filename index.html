    <img src="/src/banner.jpg" alt="Surinder Logo" class="w-[380px] h-[380px] mb-6 rounded-full object-cover">
    <h2 class="text-4xl font-bold mb-4">Hi, I'm Surinder Singh</h2>
    <p id="typewriter" class="text-xl mb-6 h-8"></p>
    <a href="resume.html" class="bg-green-500 text-black px-6 py-3 rounded-full font-semibold hover:bg-green-600 transition">Download Resume</a>
    </section>


  <script src="https://cdn.tailwindcss.com"></script>
    <script>
    const text = "Cyber Security Enthusiast | Ethical Hacker | Defender of the Digital Realm";
    const speed = 50;
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
        } else {
        setTimeout(() => {
            document.getElementById("typewriter").innerHTML = "";
            i = 0;
            typeWriter();
        }, 1000); // pause before restarting
        }
    }

    window.onload = typeWriter;
    </script>


</body>
