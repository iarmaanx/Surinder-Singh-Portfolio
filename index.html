<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surinder Singh | Cyber Security Enthusiast</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/00FF88/security-checked.png">
</head>

<body class="bg-black text-green-400 font-sans">

<!-- Navbar -->
<nav class="flex items-center justify-between p-4 border-b border-green-500 relative">
  <!-- Logo + Name -->
  <div class="flex items-center space-x-3">
    <img src="/src/logoi.png" alt="Logo" class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-full">
    <h1 class="text-xl sm:text-2xl font-bold">Surinder Singh</h1>
  </div>

  <!-- Hamburger Button (Mobile) -->
  <div class="block md:hidden">
    <button id="menu-toggle" class="text-green-400 focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Navigation Links (Desktop) -->
  <ul class="hidden md:flex space-x-6 font-bold text-lg">
    <li><a href="index.html" class="hover:text-white">Home</a></li>
    <li><a href="about.html" class="hover:text-white">About</a></li>
    <li><a href="projects.html" class="hover:text-white">Projects</a></li>
    <li><a href="resume.html" class="hover:text-white">Resume</a></li>
  </ul>

  <!-- Mobile Menu (Hidden initially) -->
  <div id="nav-menu"
    class="hidden absolute top-16 right-4 bg-black border border-green-500 rounded-lg p-4 w-40 z-50 md:hidden text-green-400 font-bold flex flex-col space-y-4">
    <a href="index.html" class="hover:text-white">Home</a>
    <a href="about.html" class="hover:text-white">About</a>
    <a href="projects.html" class="hover:text-white">Projects</a>
    <a href="resume.html" class="hover:text-white">Resume</a>
  </div>
</nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center text-center min-h-[calc(100vh-72px)] p-6">
    <img src="/src/banner.jpg" alt="Surinder Logo" class="w-48 h-48 md:w-[300px] md:h-[300px] lg:w-[380px] lg:h-[380px] mb-6 rounded-full object-cover">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">Hi, I'm Surinder Singh</h2>
    <p id="typewriter" class="text-lg md:text-xl mb-6 h-8"></p>
    <a href="resume.html"
      class="bg-green-500 text-black px-6 py-3 rounded-full font-semibold hover:bg-green-600 transition">Download
      Resume</a>
  </section>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const text = "Cyber Security Enthusiast | Ethical Hacker | Defender of the Digital Realm";
    const speed = 50;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        setTimeout(() => {
          document.getElementById("typewriter").innerHTML = "";
          i = 0;
          typeWriter();
        }, 1000);
      }
    }

    window.onload = typeWriter;

const toggleBtn = document.getElementById('menu-toggle');
  const navMenu = document.getElementById('nav-menu');

  toggleBtn.addEventListener('click', () => {
    navMenu.classList.toggle('hidden');
  });

  </script>

</body>

</html>
